{% extends 'layout.html' %}
{% block title %}PDV - Ponto de Venda{% endblock %}

{% block content %}
<div class="row g-4">
    <div class="col-lg-5">
        <div class="card shadow-sm sticky-top" style="top: 80px;">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"><i class="bi bi-search"></i> 1. Buscar Produto</h4>
            </div>
            <div class="card-body">
                <form id="form-add-item">
                    <div class="mb-3">
                        <label for="pdv-codigo" class="form-label">C처digo de Barras:</label>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" id="pdv-codigo" required>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#scannerModal">
                                <i class="bi bi-camera-video"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pdv-qtd" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="pdv-qtd" value="1" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-plus-circle"></i> Adicionar ao Carrinho
                    </button>
                </form>
                <div id="lookup-resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="col-lg-7">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-cart3"></i> 2. Carrinho (Cupom)</h4>
            </div>
            <div class="card-body">
                
                <div class="mb-3">
                    <label for="pdv-busca-nome" class="form-label">Buscar por Nome:</label>
                    <input class="form-control" list="lista-produtos-nome" id="pdv-busca-nome" placeholder="Digite para buscar...">
                    <datalist id="lista-produtos-nome">
                    </datalist>
                </div>
                <hr>
                
                <ul id="lista-carrinho" class="list-group list-group-flush" style="min-height: 200px;">
                    <li id="carrinho-vazio" class="list-group-item text-center text-muted">Carrinho vazio</li>
                </ul>
                <hr>
                
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fs-5">Total de Itens: <span id="carrinho-total-itens">0</span></span>
                    <h3 class="mb-0 text-end">Total: R$ <span id="carrinho-total-valor">0.00</span></h3>
                </div>
            </div>
            <div class="card-footer p-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-success btn-lg" id="btn-finalizar-venda" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner-finalizar" style="display: none;"></span>
                        <i class="bi bi-cash-coin" id="icon-finalizar"></i>
                        3. Finalizar Venda
                    </button>
                    <button class="btn btn-danger btn-sm" id="btn-limpar-carrinho">
                        <i class="bi bi-trash"></i> Limpar Carrinho
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="scannerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Apontar C창mera para o C처digo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="scanner-overlay">
                    <video id="video-scanner" style="width: 100%;"></video>
                    <div class="scanner-laser"></div>
                </div>
                <button class="btn btn-outline-secondary w-100 mt-2" id="btn-switch-camera" type="button">
                    <i class="bi bi-arrow-repeat"></i> Trocar C창mera
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/pdv.js') }}"></script>
{% endblock %}
