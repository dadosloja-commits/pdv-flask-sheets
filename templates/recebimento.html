{% extends 'layout.html' %}
{% block title %}Recebimento de Produtos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-down"></i> Recebimento e Cadastro de Produtos</h4>
            </div>
            <div class="card-body">
                <form id="form-recebimento">
                    <div class="mb-3">
                        <label for="rec-codigo" class="form-label fw-bold fs-5">1. Código de Barras</label>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" id="rec-codigo" required>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#scannerModal">
                                <i class="bi bi-camera-video"></i>
                            </button>
                        </div>
                        <div id="lookup-resultado" class="mt-2"></div>
                    </div>
                    
                    <hr>
                    
                    <h5 class="mb-3">2. Detalhes e Quantidade</h5>
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="rec-nome" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="rec-nome" required disabled>
                        </div>
                        <div class="col-12">
                            <label for="rec-desc" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="rec-desc" disabled>
                        </div>
                        <div class="col-md-5">
                            <label for="rec-cat" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="rec-cat" disabled>
                        </div>
                        <div class="col-md-4">
                            <label for="rec-preco" class="form-label">Preço (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="rec-preco" required placeholder="1999.90" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="rec-qtd" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="rec-qtd" required placeholder="10" min="1" value="1">
                        </div>
                    </div>
                    <hr>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="btn-submit-recebimento" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner-recebimento" style="display: none;"></span>
                        <i class="bi bi-search" id="icon-recebimento"></i>
                        Digite um código para começar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="scannerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apontar Câmera para o Código</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="scanner-overlay">
                        <video id="video-scanner" style="width: 100%;"></video>
                        <div class="scanner-laser"></div>
                    </div>
                    <button class="btn btn-outline-secondary w-100 mt-2" id="btn-switch-camera" type="button">
                        <i class="bi bi-arrow-repeat"></i> Trocar Câmera
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/recebimento.js') }}"></script>
{% endblock %}
