{% extends 'layout.html' %}
{% block title %}Relatórios de Vendas{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-bar-chart-line"></i> Relatórios de Vendas</h5>
        <button class="btn btn-sm btn-primary" id="btn-gerar-relatorio">
            <i class="bi bi-arrow-clockwise"></i> Gerar Relatório
        </button>
    </div>
    <div class="card-body">
        <div class="row mb-4 g-3">
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h6 class="card-title">Faturamento Total</h6>
                        <h3 class="mb-0" id="kpi-faturamento">R$ 0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h6 class="card-title">Total de Vendas</h6>
                        <h3 class="mb-0" id="kpi-vendas">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h6 class="card-title">Produto Mais Vendido</h6>
                        <h3 class="mb-0" id="kpi-mais-vendido">-</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-lg-6">
                <h5>Vendas por Produto (Quantidade)</h5>
                <div style="position: relative; height: 400px; width: 100%;">
                    <canvas id="grafico-produtos"></canvas>
                </div>
            </div>
            
            <div class="col-lg-6">
                <h5>Faturamento por Dia</h5>
                <div style="position: relative; height: 400px; width: 100%;">
                    <canvas id="grafico-faturamento-dia"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/relatorios.js') }}"></script>
{% endblock %}
