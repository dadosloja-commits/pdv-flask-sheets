<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestão de Loja{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body { 
            padding-top: 56px;
            background-color: var(--bs-body-bg);
        }
        
        main.container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .navbar-nav .nav-link {
            font-size: 1.05rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .scanner-overlay {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .scanner-laser {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: red;
            box-shadow: 0 0 10px red;
            opacity: 0.7;
            animation: scan-animation 2s infinite linear;
        }
        
        @keyframes scan-animation {
            0% { top: 0%; }
            50% { top: 99%; }
            100% { top: 0%; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark shadow" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('rota_pdv') }}">
                <i class="bi bi-shop-window fs-4 align-middle"></i>
                <span class="fs-5 ms-2">Gestão Loja</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCentral">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavCentral">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rota_pdv') }}"><i class="bi bi-cart-check-fill align-middle"></i> PDV</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="estoqueDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-box-seam-fill align-middle"></i> Estoque
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="estoqueDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('rota_consulta') }}"><i class="bi bi-search me-2"></i> Consultar Estoque</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('rota_recebimento') }}"><i class="bi bi-box-arrow-in-down me-2"></i> Recebimento/Cadastro</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rota_relatorios') }}"><i class="bi bi-bar-chart-line-fill align-middle"></i> Relatórios</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-brightness-high-fill" id="theme-icon-active"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                            <li>
                                <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="light">
                                    <i class="bi bi-brightness-high-fill me-2"></i> Claro
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="dark">
                                    <i class="bi bi-moon-stars-fill me-2"></i> Escuro
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="auto">
                                    <i class="bi bi-circle-half me-2"></i> Automático
                                </button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
    
    {% block scripts %}
    {% endblock %}

</body>
</html>
